<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Responsive Website</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section
        class="banner container mx-auto grid grid-cols-1 md:grid-cols-2 p-16 gap-4"
      >
        <div class="banner-left space-y-7">
          <h2 class="text-7xl font-semibold text-[#1C1C1C]">
            It's good <br />
            tea time at The <br />
            Tea House
          </h2>
          <p class="text-[#777777] font-medium leading-7">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="py-3 px-5 bg-linear-to-r from-[#FF8938] to-[#FF0000] text-white rounded-md"
          >
            Explore More
            <span class="-rotate-45 inline-block"
              ><i class="fa-solid fa-arrow-right-long"></i
            ></span>
          </button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
          <img src="./images/banner.png" alt="" />
          <!-- rating -->
          <div
            class="rating-parent bg-white rounded-xl shadow-2xl flex justify-between w-[255px] absolute p-8 bottom-0 left-10"
          >
            <img src="./images/banner-rating.png" alt="" />
            <div>
              <h3 class="text-2xl font-bold">5.00</h3>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
